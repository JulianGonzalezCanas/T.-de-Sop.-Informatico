<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
  </head>

  
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">JAT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tienda</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Sobre nosotros
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Visiones</a></li>
                <li><a class="dropdown-item" href="#">Misiones</a></li>
                <li><a class="dropdown-item" href="#">Valores</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">COMING SOON</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>


    <div class="container text-center">
      <div class="row">
        <div class="col">
          
        </div>

        <div class="col-8">

          <form class="row g-3 needs-validation" novalidate>

            <div class="col-md-4 position-relative">

              <label for="validationTooltip01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" value="Mark" required>
              
              <div class="valid-tooltip">
                Looks good!
              </div>

            </div>


            <div class="col-md-4 position-relative">

              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" value="Otto" required>
              
              <div class="valid-tooltip">
                Looks good!
              </div>

            </div>


            <div class="col-md-4 position-relative">

              <label for="username" class="form-label">Nombre de Usuario</label>
              
              <div class="input-group has-validation">

                <span class="input-group-text" id="usernamePrepend">@</span>
                <input type="text" class="form-control" id="username" aria-describedby="usernamePrepend" required>
                
                <div class="invalid-tooltip">
                  Please choose a unique and valid username.
                </div>
              </div>

            </div>


            <div class="col-md-6 position-relative">

              <label for="ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" required>
              
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>

            </div>


            <div class="col-md-3 position-relative">

              <label for="provincia" class="form-label">Provincia</label>

              <select class="form-select" id="provincia" required>
                <option selected disabled value="">Elige...</option>
                <option>Buenos Aires</option>
                <option>La Pampa</option>
                <option>Rio Negro</option>
              </select>

              <div class="invalid-tooltip">
                Please select a valid state.
              </div>
              
            </div>


            <div class="col-md-3 position-relative">

              <label for="zipcode" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="zipcode" required>

              <div class="invalid-tooltip">
                Please provide a valid zip.
              </div>

            </div>


            <div class="col-12">
              <button class="btn btn-primary" type="submit" onclick="validardatos(event)">Enviar</button>
            </div>

          </form>

          <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">


            <div class="carousel-inner">

              <div class="carousel-item active" >
                <img src="messi1.jpg" id="foto1" style="display: block;" class="d-block w-100" alt="...">
              </div>

              <div class="carousel-item" >
                <img src="messi2.jpg" id="foto2" style="display: none;" class="d-block w-100" alt="...">
              </div>

              <div class="carousel-item" >
                <img src="messi3.jpg" id="foto3" style="display: none;" class="d-block w-100" alt="...">
              </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </div>

        <div class="col">
          
        </div>
      </div>
    </div>
    



  </body>
  <script src="script.js"> </script>
  <script> setInterval(pasarImagen, 3000)</script>
</html>
